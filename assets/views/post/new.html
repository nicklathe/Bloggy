<div class="container">
    <div class="row">
        <div class="col-md-8">
            <a href="/">&larr; Back to posts index</a>
            <div class="alert alert-success" ng-if="alert">{{alert}}</div>
            <h1>Add A New Post</h1>
            <form class="form" ng-submit="createPost()">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" ng-model="title">
                </div>
                <div class="form-group">
                    <label>Body</label>
                    <textarea class="form-control" ng-model="body"></textarea>
                </div>
                <button class="btn btn-primary">Add Post</button>
            </form>
        </div>
    </div>
</div>
